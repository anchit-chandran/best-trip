{% extends 'tripJournal/base.html' %}

{% block content %}
<h1>Add trip report</h1>
<div class="row justify-content-center">
    <div class="col-6 form_border p-4">
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary mx-auto">
        </form>
    </div>
</div>
{% endblock content %}
